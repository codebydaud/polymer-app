<!-- Import Polymer 2 dependencies -->
<link rel="import" href="../bower_components/polymer/polymer-element.html" />
<link rel="import" href="shared-styles.html" />

<!-- React dependencies -->
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

<!-- Include the bundled React component -->
<script src="my-components.umd.js"></script>

<dom-module id="my-view3">
  <template>
    <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css');
  </style>
    <!-- Main component content -->
    <div class="container mx-auto text-center">
      <h1 class="text-2xl font-bold text-blue-500">Welcome to View Three</h1>
      <hello-world name="John Doe"></hello-world>
      <my-button></my-button>
    </div>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() {
        return "my-view3";
      }

      ready() {
        super.ready();

        // Ensure Tailwind is applied immediately after load
        const tailwindStylesheet = document.querySelector('link[rel="stylesheet"][href*="tailwind.min.css"]');

        // Set visibility immediately to prevent content from being hidden
        if (!tailwindStylesheet || tailwindStylesheet.sheet) {
          this.updateStyles({ visibility: 'visible' });
        } else {
          tailwindStylesheet.onload = () => {
            this.updateStyles({ visibility: 'visible' });
          };
        }
      }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
