<link rel="import" href="../bower_components/polymer/polymer-element.html" />
<link rel="import" href="shared-styles.html" />

<dom-module id="my-view1">
  <template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Custom styles or Bootstrap overrides */
      .custom-class {
        @apply --layout-horizontal;
        background-color: #264d74;
      }
    </style>

    <div>
      <h1 class="display-6">Hello, Bootstrap!</h1>
      <button class="btn btn-primary" id="myButton">Hello</button>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() {
        return "my-view1";
      }

      ready() {
        super.ready();

        // Example initialization of a Bootstrap component or any other logic
        // This is a simple example and may vary based on your specific needs

        // Initialize Bootstrap tooltips (if you are using them)
        this._initializeTooltips();

        // You can perform any additional setup or adjustments here
      }

      _initializeTooltips() {
        // Check if Bootstrap's tooltip JavaScript is available
        if (window.jQuery && window.jQuery.fn.tooltip) {
          // Use jQuery to initialize Bootstrap tooltips if needed
          this.shadowRoot
            .querySelectorAll('[data-toggle="tooltip"]')
            .forEach((el) => {
              window.jQuery(el).tooltip();
            });
        }
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
